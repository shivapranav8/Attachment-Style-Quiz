<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adult Attachment Style Quiz ‚Äî Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0d0f1a;
            --card: #161929;
            --card2: #1e2340;
            --border: rgba(255,255,255,0.07);
            --accent: #7c6fef;
            --accent2: #a78bfa;
            --teal: #38bdf8;
            --rose: #f472b6;
            --amber: #fbbf24;
            --green: #34d399;
            --text: #e2e8f5;
            --muted: #8892a4;
            --radius: 18px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .orb { position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.18; pointer-events: none; z-index: 0; }
        .orb-1 { width: 600px; height: 600px; background: var(--accent); top: -200px; left: -200px; }
        .orb-2 { width: 500px; height: 500px; background: var(--teal); bottom: -150px; right: -150px; }
        .orb-3 { width: 350px; height: 350px; background: var(--rose); top: 40%; left: 55%; }

        /* ‚îÄ‚îÄ‚îÄ Style switcher tabs ‚îÄ‚îÄ‚îÄ */
        .switcher {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(13, 15, 26, 0.92);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 0;
            justify-content: center;
        }

        .tab {
            padding: 14px 28px;
            font-size: 13px;
            font-weight: 600;
            color: var(--muted);
            cursor: pointer;
            border: none;
            background: transparent;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            letter-spacing: 0.03em;
        }

        .tab:hover { color: var(--text); }
        .tab.active { color: var(--accent2); border-bottom-color: var(--accent2); }

        /* ‚îÄ‚îÄ‚îÄ Results panels ‚îÄ‚îÄ‚îÄ */
        .result-panel { display: none; }
        .result-panel.active { display: block; }

        .page {
            position: relative;
            z-index: 1;
            padding: 40px 16px 80px;
            max-width: 760px;
            margin: 0 auto;
        }

        .result-header { text-align: center; margin-bottom: 40px; }
        .result-emoji { font-size: 64px; margin-bottom: 16px; display: block; }

        .style-name {
            display: inline-block;
            font-size: 28px;
            font-weight: 700;
            padding: 6px 24px;
            border-radius: 999px;
            margin-bottom: 16px;
        }

        .result-desc { color: var(--muted); font-size: 16px; line-height: 1.7; max-width: 600px; margin: 0 auto; }

        .secure .style-name   { background: rgba(52,211,153,0.15);  color: var(--green); border: 1px solid rgba(52,211,153,0.3); }
        .preoccupied .style-name { background: rgba(244,114,182,0.15); color: var(--rose);  border: 1px solid rgba(244,114,182,0.3); }
        .dismissing .style-name  { background: rgba(56,189,248,0.15);  color: var(--teal);  border: 1px solid rgba(56,189,248,0.3); }
        .fearful .style-name  { background: rgba(251,191,36,0.15);  color: var(--amber); border: 1px solid rgba(251,191,36,0.3); }

        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 32px; }

        .score-card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; }
        .score-card h4 { font-size: 13px; color: var(--muted); text-transform: uppercase; margin-bottom: 12px; }
        .score-val { font-size: 32px; font-weight: 800; color: var(--text); margin-bottom: 8px; }
        .score-val span { font-size: 16px; font-weight: 400; opacity: 0.5; }
        .score-meaning { font-size: 13px; opacity: 0.7; }

        .action-card { background: var(--card2); border-radius: var(--radius); padding: 32px; margin-bottom: 24px; }
        .action-card h3 { font-size: 18px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        .action-item { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 14px; margin-bottom: 12px; display: flex; gap: 16px; }
        .action-item:last-child { margin-bottom: 0; }
        .action-icon { font-size: 24px; flex-shrink: 0; }
        .action-title { font-weight: 700; margin-bottom: 4px; font-size: 15px; }
        .action-body { font-size: 14px; opacity: 0.8; line-height: 1.6; }

        .disclaimer-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.09);
            border-radius: 14px;
            padding: 18px 22px;
            margin-bottom: 24px;
            font-size: 13px;
            color: var(--muted);
            line-height: 1.6;
        }
        .disclaimer-card strong { color: var(--amber); }

        .btn-back {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 12px 24px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .results-grid { grid-template-columns: 1fr; }
            .tab { padding: 12px 16px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="orb orb-1" aria-hidden="true"></div>
    <div class="orb orb-2" aria-hidden="true"></div>
    <div class="orb orb-3" aria-hidden="true"></div>

    <nav class="switcher">
        <button class="tab active" onclick="show('secure', this)">üåø Secure</button>
        <button class="tab" onclick="show('preoccupied', this)">üåä Preoccupied</button>
        <button class="tab" onclick="show('dismissing', this)">üèîÔ∏è Dismissive</button>
        <button class="tab" onclick="show('fearful', this)">üå™Ô∏è Fearful</button>
    </nav>

    <div id="panels"></div>

    <script>
        const STYLES = {
            secure: {
                name: "Securely Attached", emoji: "üåø", class: "secure",
                anxiety: 2.30, avoidance: 2.10,
                anxietyLabel: "Low relationship anxiety", avoidanceLabel: "Comfortable with closeness",
                desc: "You are comfortable with intimacy and usually don't worry about being rejected or alone. You can depend on others and have others depend on you without significant stress.",
                actions: [
                    { icon: "üó£Ô∏è", title: "Communicate clearly and specifically", body: "Keep communication direct, non-accusatory, and specific. No hinting, game-playing, or score-keeping. Say what you mean, mean what you say, and trust that your partner can handle the truth delivered kindly." },
                    { icon: "üîß", title: "Repair quickly after conflict", body: "Don't let resentment accumulate. A small repair gesture early, like \"I'm sorry I snapped, can we reset?\", prevents a much bigger rupture later. The quality of the repair matters more than avoiding conflict in the first place." },
                    { icon: "ü§≤", title: "Respond early to your partner's distress", body: "When a partner signals need, respond warmly and promptly. Early response prevents escalation completely. You don't need to solve their problem. Showing up with attention is often enough." },
                    { icon: "üå±", title: "Use your security to steady others", body: "Your consistent, calm, and predictable behavior can gradually shift an anxious or avoidant partner's expectations of what relationships feel like. Steadiness is contagious. Use it deliberately." },
                    { icon: "üìñ", title: "Learn to recognize other attachment styles", body: "Understanding anxious protest behaviors and avoidant deactivating strategies makes you a more effective and compassionate partner. What looks like drama or coldness is usually fear. Knowing this changes how you respond." }
                ]
            },
            preoccupied: {
                name: "Anxious-Preoccupied", emoji: "üåä", class: "preoccupied",
                anxiety: 5.40, avoidance: 2.80,
                anxietyLabel: "High sensitivity to rejection", avoidanceLabel: "Comfortable with closeness",
                desc: "You crave deep intimacy but often worry that your partner doesn't value the relationship as much as you do. You may be hyper-sensitive to changes in your partner's mood.",
                actions: [
                    { icon: "üí°", title: "Stop confusing anxiety with love", body: "An activated attachment system is a stress response, not a sign of deep passion. When you feel that electric pull toward someone who is inconsistent or unavailable, ask yourself: do I feel calm and safe with this person? If not, that feeling is anxiety, not love." },
                    { icon: "üó£Ô∏è", title: "Express needs directly instead of through protest", body: "Protest behaviors like over-texting, withdrawing, or making a partner jealous signal need indirectly and usually backfire. Replace them with direct requests: \"I'd feel more secure if we checked in once a day.\" Legible bids work. Protest behaviors don't." },
                    { icon: "‚è∏Ô∏è", title: "Pause and ask before assuming", body: "Your threat-detection system is calibrated too sensitively, and a two-hour silence almost never means what your brain says it means. Gather information before drawing conclusions. Ask before assuming. A question is almost always better than a conclusion." },
                    { icon: "üõë", title: "Recognize and interrupt protest behavior", body: "When the urge to protest hits, whether that's sending the angry text, going cold, or escalating, pause. Then either ask directly for what you need, or self-soothe first. The goal is to make your need visible without making your partner feel attacked." },
                    { icon: "üèÉ", title: "Build a life outside the relationship", body: "When your partner is your only source of felt security, every disconnection feels catastrophic. Maintain close friendships, personal goals, and interests outside the couple. A wider identity means less vulnerability to any single relationship's fluctuations." }
                ]
            },
            dismissing: {
                name: "Dismissive-Avoidant", emoji: "üèîÔ∏è", class: "dismissing",
                anxiety: 2.10, avoidance: 5.60,
                anxietyLabel: "Low relationship anxiety", avoidanceLabel: "High preference for distance",
                desc: "You prioritize independence and self-reliance, often at the cost of emotional depth. You may view closeness as a threat to your freedom and shut down when things get 'too heavy'.",
                actions: [
                    { icon: "üîç", title: "Recognize your deactivating strategies", body: "These are the automatic moves you make when intimacy increases: focusing on a partner's flaws, romanticizing past relationships, mentally exiting before anything goes wrong, telling yourself you don't need anyone. Naming these patterns as they happen is enough to interrupt the cycle." },
                    { icon: "üîÑ", title: "Reframe dependency: it creates strength", body: "This is called the Dependency Paradox. Secure dependence on a trusted person actually increases your own autonomy and confidence. It doesn't reduce them. The self-sufficiency you protect is not as fragile as your nervous system believes." },
                    { icon: "üî•", title: "Practice staying in emotional conversations", body: "Closeness may feel suffocating, but that sensation is a learned response, not a signal of real danger. The discomfort of staying in a feelings conversation is tolerable. Each time you stay, the discomfort decreases a little." },
                    { icon: "‚ö°", title: "Respond early to your partner's bids", body: "A small reassurance gesture early prevents a much larger conflict later. You don't have to feel the warmth before you act on it. Act first, and the feeling often follows." },
                    { icon: "‚úçÔ∏è", title: "Write before you speak", body: "Spend 15 minutes writing freely about an emotionally significant experience, not what happened, but what you felt. Writing lets you approach suppressed material privately, without the face-to-face exposure that typically triggers defensive shutdown. Start with what you felt, not what you did." }
                ]
            },
            fearful: {
                name: "Fearful-Avoidant", emoji: "üå™Ô∏è", class: "fearful",
                anxiety: 5.20, avoidance: 5.10,
                anxietyLabel: "High sensitivity to rejection", avoidanceLabel: "High preference for distance",
                desc: "You want closeness but are also afraid of it. You may oscillate between being very clingy and very distant, often feeling overwhelmed by the complexity of relationships.",
                actions: [
                    { icon: "üß†", title: "Work with an attachment-focused therapist", body: "Fearful-avoidant attachment usually originates from a situation where the caregiver was simultaneously the source of fear and the only available safe haven. This creates an unresolvable paradox that standard talk therapy can inadvertently reactivate. An attachment-focused or EMDR-trained therapist is specifically equipped to process these conflicting early memories." },
                    { icon: "üåä", title: "Find your window of tolerance", body: "Your nervous system has a zone between panic and shutdown where relational work can actually happen. Learn to recognize when you leave this zone and use grounding practices like slow breathing, physical sensation, or orienting to your immediate environment to return before continuing any difficult interaction." },
                    { icon: "üõ°Ô∏è", title: "Build distress tolerance before vulnerability", body: "Before diving into relational vulnerability, build the capacity to survive emotional spikes without collapsing or lashing out. Skills like paced breathing, self-soothing through the senses, and accepting the present moment create a foundation that makes intimacy survivable rather than threatening." },
                    { icon: "‚öì", title: "Seek out earned security", body: "You can develop earned security through sustained, consistent relationships with steadily secure people, whether therapists, close friends, or partners. Identify one person in your life whose reliability you can lean into deliberately. Security, experienced enough times, begins to rewire your nervous system's expectations." },
                    { icon: "üßò", title: "Build a daily body-based practice", body: "Trauma is stored in the body, not just the mind, which means body-based practices are core tools, not optional extras. Even 10 minutes daily of yoga, breathwork, or mindful movement raises your baseline capacity for nervous system regulation and makes you less reactive in close relationships over time." }
                ]
            }
        };

        function renderAll() {
            const container = document.getElementById('panels');
            for (const [key, data] of Object.entries(STYLES)) {
                const panel = document.createElement('div');
                panel.className = `result-panel ${key === 'secure' ? 'active' : ''}`;
                panel.id = `panel-${key}`;

                panel.innerHTML = `
                    <div class="page ${data.class}">
                        <div class="result-header">
                            <span class="result-emoji" aria-hidden="true">${data.emoji}</span>
                            <div class="style-name">${data.name}</div>
                            <p class="result-desc">${data.desc}</p>
                        </div>

                        <div class="results-grid">
                            <div class="score-card">
                                <h4>Anxiety Dimension</h4>
                                <div class="score-val">${data.anxiety.toFixed(2)}<span> / 7</span></div>
                                <div class="score-meaning">${data.anxietyLabel}</div>
                            </div>
                            <div class="score-card">
                                <h4>Avoidance Dimension</h4>
                                <div class="score-val">${data.avoidance.toFixed(2)}<span> / 7</span></div>
                                <div class="score-meaning">${data.avoidanceLabel}</div>
                            </div>
                        </div>

                        <div class="action-card">
                            <h3><span aria-hidden="true">üí°</span> Actionable Steps</h3>
                            ${data.actions.map(a => `
                                <div class="action-item">
                                    <div class="action-icon" aria-hidden="true">${a.icon}</div>
                                    <div>
                                        <div class="action-title">${a.title}</div>
                                        <div class="action-body">${a.body}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="disclaimer-card">
                            <strong>Disclaimer:</strong> This tool is for personal reflection only and is not a clinical
                            diagnosis. If you have concerns about your mental health or relationships, please speak with
                            a qualified therapist or counselor.
                        </div>

                        <div style="text-align:center">
                            <button class="btn-back" disabled style="opacity:0.4;cursor:default">‚Ü© Retake the ECR-R</button>
                        </div>
                    </div>
                `;
                container.appendChild(panel);
            }
        }

        function show(key, btn) {
            document.querySelectorAll('.result-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`panel-${key}`).classList.add('active');
            btn.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        renderAll();
    </script>
</body>
</html>
